---
  - hosts: all
    remote_user: root
    tasks:
      - name: Enable UFW
        ufw:
          state: enabled
      - name: Enable firewall logging
        ufw:
          logging: 'on'
      - name: Limit SSH login attempts
        ufw:
          rule: limit
          port: ssh
          proto: tcp
      - name: Allow connections on port 80
        ufw:
          rule: allow
          port: 80
      - name: Allow connections on port 443
        ufw:
          rule: allow
          port: 443